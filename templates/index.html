{% extends 'base.html' %} {% block content %}
<div class="container mt-3">
  <div class="row">           
      {% for product in products %}  
      <div class="col-md-4">
      <div class="card" style="width: 18rem">            
        <div class="card-body">
          <h5 class="card-header">{{product.name}} @ Ksh {{product.price}}</h5>
          <p class="card-body">{{product.description}}</p>
          {% if product.available == True %}              
          <p class="card-footer">Available</p>
          {% else %}
          <p class="card-footer">Not Available</p>
          {% endif %}
        </div>
      </div>
    </div>
      {% endfor %}    
   </div>
  </div>
</div>
{% endblock %}
